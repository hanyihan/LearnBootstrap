                <form action="#" class="user_search">
                    <div class="alert alert-info" role="alert">
                        <strong>技巧提示：</strong>
                        支持模糊搜索和匹配搜索，匹配搜索使用*代替
                    </div>
                    <div class="form-group">
                        <label for="name">用户名</label>
                        <input type="text" id="name" class="form-control" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="uid">UID</label>
                        <input type="number" id="uid" class="form-control" placeholder="请输入用户ID">
                    </div>
                    <div class="form-group">
                        <label for="usergroup">选择用户组</label>
                        <select id="usergroup" class="form-control">
                            <option value="">限制会员</option>
                            <option value="">新手上路</option>
                            <option value="">祖册会员</option>
                            <option value="">中级会员</option>
                            <option value="">高级会员</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>

    <!-- modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">添加用户</h4>
          </div>
          <div class="modal-body">
            <form action="#">
                <div class="form-group">
                    <label for="addname">用户名</label>
                    <input type="text" id="addname" class="form-control" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="addpassword">用户密码</label>
                    <input type="text" id="addpassword" class="form-control" placeholder="请输入用户密码">
                </div>
                <div class="form-group">
                    <label for="addemail">用户邮箱</label>
                    <input type="text" id="addemail" class="form-control" placeholder="请输入用户邮箱">
                </div>
                <div class="form-group">
                    <label for="addgroup">所属用户组</label>
                    <select name="yonghuzu" id="addgroup" class="form-control">
                        <option value="">限制会员</option>
                        <option value="">新手上路</option>
                        <option value="">祖册会员</option>
                        <option value="">中级会员</option>
                        <option value="">高级会员</option>
                    </select>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary">添加</button>
          </div>
