<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<form action="#" method="post">
			<fieldset id="">
				<legend>用户登录</legend>
				<div class="form-group">
					<label for="inputName1">用户名：</label>
					<input type="text" class="form-control" name="name" placeholder="请输入用户名">
				</div>
				<div class="form-group">
					<label for="inputPassword1">密码：</label>
					<input type="password" class="form-control" name="pwd" placeholder="请输入用户名">
				</div>
				<div class="checkbox">
					
					<label for="checkbox1"><input type="checkbox">记住密码</label>
				</div>
				<button type="submit" class="btn btn-default">提交</button>
				
				
				
			</fieldset>
		</form>
		
		<form action="#" method="post" class="form-inline">
			<fieldset id="">
				<legend>用户登录</legend>
				<div class="form-group">
					<label for="inputName1">用户名：</label>
					<input type="text" class="form-control" name="name" placeholder="请输入用户名">
				</div>
				<div class="form-group">
					<label for="inputPassword1">密码：</label>
					<input type="password" class="form-control" name="pwd" placeholder="请输入用户名">
				</div>
				<div class="checkbox">
					
					<label for="checkbox1"><input type="checkbox">记住密码</label>
				</div>
				<button type="submit" class="btn btn-default">提交</button>
			</fieldset>
			<div class="mui-input-row mui-checkbox ">
				<label><input name="country" type="checkbox">中国</label>
				<label><input name="country" type="checkbox">中国</label>
				<label><input name="country" type="checkbox">中国</label>
				
			</div>
			<a class="btn btn-default" href="#" role="button">Link</a>
			<button class="btn btn-default" type="submit">Button</button>
			<input class="btn btn-default" type="button" value="Input">
			<input class="btn btn-default" type="submit" value="Submit">
			
		</form>
		<button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		
		
	</div>
</body>
</html>
